<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <title>Winson天气预报系统</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <h3 th:text="${reportModel.title}">Winson</h3>
            <select class="custom-select" id="selectCityId">
                <option th:each="city : ${reportModel.cityList}"
                    th:value="${city.cityId}"
                    th:text="${city.cityName}"
                    th:selected="${city.cityId eq reportModel.cityId}"></option>
            </select>
        </div>

        <div th:if="${reportModel.report} != null">
            <div class="row">
                <h1 class="text-success" th:text="${reportModel.report.city}">深圳</h1>
            </div>


            <div class="row">
                <p>
                    更新时间：<span th:text="${reportModel.report.update_time}"></span>
                </p>
            </div>
            <div class="row">
                <p>
                    天气情况：<span th:text="${reportModel.report.wea}"></span>
                </p>
            </div>
            <div class="row">
                <p>
                    平均温度：<span th:text="${reportModel.report.tem}"></span>
                </p>
            </div>
            <div class="row">
                <p>
                    白天温度(高温)：<span th:text="${reportModel.report.tem_day}"></span>
                </p>
            </div>
            <div class="row">
                <p>
                    白天温度(低温)：<span th:text="${reportModel.report.tem_night}"></span>
                </p>
            </div>
            <div class="row">
                <p>
                    风向：<span th:text="${reportModel.report.win}"></span>
                </p>
            </div>
            <div class="row">
                <p>
                    风力等级：<span th:text="${reportModel.report.win_speed}"></span>
                </p>
            </div>
            <div class="row">
                <p>
                    风速：<span th:text="${reportModel.report.win_meter}"></span>
                </p>
            </div>
            <div class="row">
                <p>
                    空气指数：<span th:text="${reportModel.report.air}"></span>
                </p>
            </div>
        </div>
        <div th:if="${reportModel.report} == null">
            <div class="row">
                <p>
                    天气数据API服务暂不可用！
                </p>
            </div>
        </div>
    </div>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <!--自己编写的js脚本-->
    <script type="text/javascript" th:src="@{/js/weather/report.js}"></script>
</body>
</html>
